<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
.grid {
  /*outline: 5px dotted green;*/
  display: flex; justify-content: center; 
}

body {
    background-color: #f1e5e6;
}


.button {
    background-color: #d3394c;
 border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
  cursor: pointer;
  display: block; 
    height:50px;
    width:150px;
    margin: auto;

}

.button:focus,
.button.has-focus,
.button:hover {
    background-color: #722040;
} 

</style>
{{ JSGlue.include() }}

</head>
<body>

<div style="width: 100%; height: 100%; ">
 <div class = "grid" style="float: left; width: 20%; height: 100%;">
<button class = "button" type="button" onclick="slide(-1)">&laquo; Previous</button>
</div>

 <div class = "grid" style="float: left; width: 60%; height: 100%;">
<img id = "image" width="800" height="800">
</div>

<div class = "grid" style="float: left; width: 20%; height: 100%;">
<button class = "button" type="button" onclick="slide(1)">Next &raquo;</button>
</div>
 <br style="clear: left;" />

</div>

<br>

<script>
var imgs = {{files | safe}};
//console.log(imgs[0]);
var image_count = 1;
var image = document.getElementById('image');
image.src = Flask.url_for("static", {"filename" : imgs[image_count - 1] });
function slide(x){
  image_count += x;
  if (image_count > imgs.length){
    image_count = imgs.length;
  }
  if (image_count < 1){
    image_count = 1;
  }
  
  image.src = Flask.url_for("static", {"filename" : imgs[image_count - 1] });

}
</script>

</body>
</html>
